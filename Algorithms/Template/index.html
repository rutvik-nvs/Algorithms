<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="shortcut icon" href="../../SandBox_B_128.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../../style.css">
</head>
<body class="bg-dark text-light">
    <div>
        <div class="container mt-4">
            <div class="display-6 mb-4">Title |<span class="h2 ms-2 text-white-50">Dashboard</span></div>
            <div class="d-flex row-cols-auto mt-4 align-items-center">
                <button class="btn btn-outline-light me-3">Button 1</button>
                <button class="btn btn-outline-light">Button 2</button>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row" style="padding:.75rem;">
                <div class="col me-4 p-0">Enter String 1</div>
                <div class="col ms-4 p-0">Enter String 2</div>
            </div>
            <div class="row" style="padding:.75rem;">
                <textarea class="col me-4 p-4 bg-dark text-light" style="overflow-y:scroll; overflow-x:hidden; height:160px; border:1px solid #909090; border-radius:4px"></textarea>
                <textarea class="col ms-4 p-4 bg-dark text-light" style="overflow-y:scroll; overflow-x:hidden; height:160px; border:1px solid #909090; border-radius:4px"></textarea>
            </div>
            <div class="row" style="padding:.75rem;">
                <div class="col mt-4 p-0">
                    <button class="btn btn-outline-light py-2 px-4">Button 3</button>
                </div>
            </div>
            <div class="row" style="padding:.75rem;">
                <textarea class="col mt-2 p-4 bg-dark text-light" style="overflow-y:scroll; overflow-x:hidden; height:100px; border:1px solid #909090; border-radius:4px"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
